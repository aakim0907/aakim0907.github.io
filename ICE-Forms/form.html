<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employment Application Form</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|IBM+Plex+Serif" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <h2>Your Dream Job Starts Here!</h2>
  <form name="application" action="" method="post">
    <h4>Basic Information</h4>
    <div class="each-section">
      <fieldset>
        <legend>Account Information</legend>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="fname">First name</label>
            <input type="text" class="form-control" id="fname" placeholder="Emma">
          </div>
          <div class="form-group col-md-6">
            <label for="lname">Last name</label>
            <input type="text" class="form-control" id="lname" placeholder="Watson">
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" placeholder="ewatson@umich.edu">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="orgpass">Password</label>
            <input type="password" class="form-control" id="orgpass" aria-describedby="passwordHelp">
            <small id="passwordHelp" class="text-muted">
              Must be 8-15 characters long.
            </small>
          </div>
          <div class="form-group col-md-6">
            <label for="confpass">Confirm password</label>
            <input type="password" class="form-control" id="confpass">
          </div>
        </div>
      </fieldset>
      
      <fieldset>
        <legend>Contact Information</legend>
        <div class="form-group">
          <label for="phone">Phone number</label>
          <input type="text" class="form-control" id="phone" placeholder="777-777-7777">
        </div>
        
        <div class="form-group">
          <label for="country">Country of citizenship</label>
          <select class="custom-select" id="country">
            <option value="AU">Australia</option>
            <option value="AT">Austria</option>
            <option value="CN">China</option>
            <option value="DK">Denmark</option>
            <option value="FR">France</option>
            <option value="IT">Italy</option>
            <option value="JP">Japan</option>
            <option value="KR">Korea, Republic of</option>
            <option value="LU">Luxembourg</option>
            <option value="MN">Mongolia</option>
            <option value="NL">Netherlands</option>
            <option value="NZ">New Zealand</option>
            <option value="PH">Philippines</option>
            <option value="PL">Poland</option>
            <option value="SG">Singapore</option>
            <option value="ZA">South Africa</option>
            <option value="ES">Spain</option>
            <option value="SE">Sweden</option>
            <option value="CH">Switzerland</option>
            <option value="TW">Taiwan, Province of China</option>
            <option value="TH">Thailand</option>
            <option value="GB" selected>United Kingdom</option>
            <option value="US">United States</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="street">Street address</label>
          <input type="text" class="form-control" id="street" placeholder="350 S. Beverly Dr.">
        </div>
        <div class="form-row">
          <div class="col-md-4 mb-3">
            <label for="city">City</label>
            <input type="text" class="form-control" id="city" placeholder="Beverly Hills">
          </div>
          <div class="col-md-4 mb-3">
            <label for="state">State</label>
            <input type="text" class="form-control" id="state" placeholder="CA" required>
          </div>
          <div class="col-md-4 mb-3">
            <label for="zip">Zip code</label>
            <input type="text" class="form-control" id="zip" placeholder="90212" required>
          </div>
        </div>
      </fieldset>
    </div>
    
    <div class="each-section">
      <h4>Education and Work Experience</h4>
      <fieldset>
        <legend>Educational Information</legend>
        <div class="form-group">
          <label for="institution">Institution name</label>
          <input type="text" class="form-control" id="institution" placeholder="Brown University">
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="degree">Degree</label>
            <select class="custom-select" id="degree">
              <option value="High school">High school</option>
              <option value="BS">B.S</option>
              <option value="BA">B.A</option>
              <option value="Meng">M.Eng</option>
              <option value="MA">M.A</option>
              <option value="MS">M.S</option>
              <option value="PhD">PhD</option>
            </select>
          </div>
          <div class="form-group col-md-6">
            <label for="major">Major</label>
            <input type="text" class="form-control" id="major" placeholder="English literature">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="gpa">GPA</label>
            <input type="text" class="form-control" id="gpa">
          </div>
          <div class="form-group col-md-6">
            <button class="btn btn-info btn-block" id="addDegree">Add Degree</button>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <legend>Work Experience</legend>
        <div class="form-group">
          <label for="work">Company name</label>
          <input type="text" class="form-control" id="work">
        </div>
        <div class="form-group">
          <label for="title">Job title</label>
          <input type="text" class="form-control" id="title">
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="joinddate">Join Date:</label>
            <input type="date" class="form-control" id="joindate">
          </div>
          <div class="form-group col-md-6">
            <label for="enddate">End Date:</label>
            <input type="date" class="form-control" id="enddate">
          </div>
        </div>

        <button class="btn btn-info btn-block">Add Employer</button>
      </fieldset>
    </div>

    <div class="each-section">
      <h4>Position</h4>
      <fieldset>
        <legend>Type of Work</legend>
        I'm interested in applying for: 
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="check1">
          <label class="form-check-label" for="check1">
            Internship
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="check2">
          <label class="form-check-label" for="check2">
            Full-time
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="check3">
          <label class="form-check-label" for="check3">
            Part-time
          </label>
        </div>
      </fieldset>

      <fieldset>
        <legend>Resume and Cover Letter</legend>
        <div class="form-group">
          <label for="resume">Upload Resume:</label>
          <input type="file" id="resume" accept="application/pdf">
        </div>
        <div class="form-group">
          <label for="coverletter">Upload Cover Letter:</label>
          <input type="file" id="coverletter" accept="application/pdf">
        </div>
      </fieldset>

      <fieldset>
        <legend>Position</legend>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="position">Position that you are interested in applying</label>
            <select class="custom-select" id="position">
              <option selected>--Select Position--</option>
              <optgroup label="Information Technology">
                <option>Network Engineer</option>
              </optgroup>
              <optgroup label="Finance">
                <option>Financial Analyst</option>
              </optgroup>
              <optgroup label="Software Development">
                <option>Project Manager</option>
              </optgroup>
              <optgroup label="Legal">
                <option>Attorney</option>
              </optgroup>
              <optgroup label="Human Resources">
                <option>Coordinator</option>
              </optgroup>
              <optgroup label="Research">
                <option>Research Associate</option>
              </optgroup>
              <optgroup label="Transport">
                <option>Driver</option>
              </optgroup>
            </select>
          </div>
          <br> 
          
          <div class="form-group col-md-6">
            <label for="locations">Office location</label>
            <select class="custom-select" id="locations">
              <option value="New York">New York</option>
              <option value="San Francisco">San Francisco</option>
              <option value="Detroit">Detroit</option>
              <option value="Ann Arbor">Ann Arbor</option>
              <option value="Chicago">Chicago</option>
              <option value="Pittsburgh">Pittsburgh</option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="startdate">Expected start date</label>
            <input type="date" class="form-control" id="startdate">
          </div>
          <div class="form-group col-md-6">
            <label for="salary">Expected Salary ($)</label>
            <input type="range" class="form-control" name="salary" min="40" max="200" step="5" value="100">
          </div>
        </div>

        <div class="form-group">
          <label for="portfolio">Personal website/portfolio</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroupPrepend3">https://</span>
            </div>
            <input type="url" class="form-control" id="portfolio" placeholder="www.website.com" aria-describedby="inputGroupPrepend3">
          </div>
        </div>
      </fieldset>
    </div>

    <input class="btn btn-primary btn-block" type="submit" value="Apply to your Dream Job">
  </form>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>
</html>
