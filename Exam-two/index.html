<!DOCTYPE html>
<html lang="en">
<head>
  <title>Young Eun Kim - Exam Two</title>
  <meta charset="utf-8">

  <!-- Import Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous">

  <!-- Import stylesheet -->
  <link rel="stylesheet" href="./css/main.css">

  <!-- Custom script -->
  <script>
    function hideImage() {
      $("#colleen").hide();
      $("#col-two").addClass("center")
    } 
    function showImage() {
      $("#colleen").show();
      $("#col-two").removeClass("center")
    } 
  </script>
</head>

<body>
  <h1>Young Eun Kim</h1>
  <div class="row justify-content-center">
    <div class="col-6" id="col-one">
      <img src="./images/examPic.JPG" alt="Colleen and friends" id="colleen">
    </div>
    <div class="col-6" id="col-two">
      <img src="./images/UMSI-logo.jpg" alt="UMSI logo">
    </div>
  </div>

  <button onclick="hideImage()">Hide Image</button>
  <button onclick="showImage()">Show Image</button>
</body>

<!-- jQuery, Popper.js, Bootstrap js -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
  crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
  crossorigin="anonymous"></script>

</html>
